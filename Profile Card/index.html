<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/scss/main.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
   <section class="main">
     <div class="card">
       <div class="header"></div>
       <div class="body">
         <div class="img-holder">
           <img src="/images/image-victor.jpg" alt="Victor">
         </div>
         <h2 class="name-age">
           Victor Cress
           <span class="age">26</span>
         </h2>
         <h3 class="location">London</h3>
         
       <div class="footer">
        <div class="stats">
          <h4 class="value">80K</h4>
          <h5 class="meta">Followers</h5>
        </div>
        <div class="stats">
          <h4 class="value">803K</h4>
          <h5 class="meta">Likes</h5>
        </div>
        <div class="stats">
          <h4 class="value">1.4K</h4>
          <h5 class="meta">Photos</h5>
        </div>
      </div>
       </div>
     </div>
   </section>

  </body>
</html>
